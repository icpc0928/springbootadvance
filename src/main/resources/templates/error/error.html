<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>錯誤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 100px">
        <div class="card card-body bg-light">
            <h2>Error</h2>
            <p>對不起,服務異常,請聯繫管理員</p>
<!--            <p>請求路徑: <code th:text="${url}"></code></p>-->
<!--            <p>異常訊息: <code th:text="${exception.message}"></code></p>-->
        </div>
<!--將異常訊息隱藏在註解內 utext會解析html標籤,顯示相應效果, &lt;(<) &gt;(>) -->
<!--        remove tag 將目前使用的標籤去除,因為內容都以變成註解,避免註解前有標籤-->
        <div th:utext="'&lt;!--'" th:remove="tag"></div>
        <div th:utext="'Failed Request URL: ' + ${url}" th:remove="tag"></div>
        <div th:utext="'Exception message: ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}"><span th:utext="${st}" th:remove="tag"></span></li>
        </ul>
        <div th:utext="'--&gt;'" th:remove="tag"></div>

    </div>
</body>
</html>
